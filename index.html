<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Tamplate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <main>
           
               <section class="container">

                    <div class="title">
                             <h1>Our Reviews</h1>
                    </div>

                    <div class="underline">
                         
                    </div>

                    <article class="review">
                         <div class="img-container">
                             <img src="pp1.png" id="person-img">
                         </div>    
                         
                         <h4 id="author">Prince Bhardwaj</h4>
                         <p id="job">Front-end Devloper</p>
                         <p id="about">Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
                            Quidem omnis quis sapiente quod amet, consequatur nobis iusto velit 
                            animi a repellat tenetur. Ipsam doloremque nam quod aliquam. Vel, nostrum perferendis?
                        </p>

                        <div class="btn-container">
                            
                              <button class="prev">
                                <i class="fa-solid fa-caret-left"></i> 
                                
                              </button>
              
                               <button class="next">
                                <i class="fa-solid fa-caret-right"></i>              
                              </button>

                        </div>

                        <button class="random-btn">
                                Contact Number
                        </button>

                    </article>
                       
               </section>
         
       </main>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/14c585d2bc.js" crossorigin="anonymous"></script>
</body>
</html>
